<body>
  <!-- github ribbon -->
  <a href="https://github.com/thinkxl/todoapp"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

  <section class="main">

  <header>
    <h1 class="title">Todo app</h1>
  </header>

    <form class="app-todo">
      <input class="add-todo" name="add-todo" type="text" placeholder="What needs to be done?" required>
    </form>

    <ul class="list"></ul>

    <div class="options well well-small">
      <i class="tasks"> </i> <span class="items"> </span><p> left</p> 
      <a href="#" class="clear">Clear Completed</a>
    </div> 

  </section> 

  <footer>
    <p class="instructions">Double Click to Edit a Task</p>
    <p>Powered by HTML5, CSS3 & jQuery</p>
    <p>Handcoded by: <a href="http://juanolvera.com" target="_blank">Juan Olvera</a></p>
    <div class='latest'><ul class="twitter"></ul></div>
  </footer>
